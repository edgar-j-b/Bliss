name: Deploy Documentation

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Swift
      uses: fwal/setup-swift@v1
      with:
        swift-version: '5.5'

    - name: Build Documentation
      run: |
        # Build the documentation here
        # Assuming it generates docs/YourDocumentation.doccarchive
        # Convert .doccarchive to HTML (if needed)
        # You might need to use a tool to convert the .doccarchive to HTML
        
    - name: Deploy to GitHub Pages
      run: |
        mkdir -p public
        cp -r docs/Bliss.doccarchive/* public/
        
        cd public
        # Ensure an index.html exists
        if [ ! -f index.html ]; then
          echo "<html><body><h1>Documentation</h1></body></html>" > index.html
        fi
        
        git init
        git remote add origin https://github.com/edgar-j-b/Bliss.git
        git checkout -b gh-pages
        git add .
        git commit -m "Deploy documentation"
        git push --force origin gh-pages
